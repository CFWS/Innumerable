<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <script type="application/javascript" src="js/smoothscroll.min.js" async=""></script>
        <script type="application/javascript" src="js/script.min.js" async=""></script>
        <script type="application/javascript" src="js/lazysizes.min.js" async=""></script>
        <!--[if IE 6]>
        <script type="application/javascript" src="js/Promise.js" async=""></script>
        <![endif]-->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
        <![endif]-->
    </head>

    <body>
        {{ content }}
        {% include footer.html %}
    </body>

</html>
